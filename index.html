<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logen-more</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="contanir">
      <div class="logen-form">
        <div class="logen-form-imge"></div>
        <div class="logen-form-content">
          <!-- <p>Not a member?</p>
          <a href="#" class="submit-link">Register now</a> -->

          <form action="#">
            <h2>Hello Again!</h2>
            <h5>Wellcome back you've been misseed!</h5>
            <label for="input-email"></label>
            <input
              type="email"
              id="input-email"
              placeholder="Enter username"
              required
            />

            <label for="input-Password"></label>
            <input
              type="Password"
              id="input-Password"
              placeholder="Password"
              required
            />
            <div class="submit-link">
              <a href="#">Forgot Password</a>
              <a href="#">Signup</a>
            </div>
            <button class="logen-btn">Sign In</button>
          </form>
          <h6>Or continue with</h6>
          <div class="social-network">
            <a href="#"> <img src="imge/instagram.png" alt="instagram" /></a>
            <a class="apple" href="#">
              <img src="imge/apple.png" alt="apple"
            /></a>
            <a href="#"> <img src="imge/facebook.png" alt="facebook" /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
